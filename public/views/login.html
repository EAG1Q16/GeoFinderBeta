<div class="container" id="LoginContainer">

    <div class="page-header">
        <h2 align="center">Entra en GeoFinder</h2>
        <p align="center">Y empieza a disfrutar de tu aventura</p>
    </div>

    <form class="form-signin">

        <div class="form-group">
            <label for="username">Usuario:</label>
            <input type="email" class="form-control InputStyle" id="username">
        </div>

        <div class="form-group">
            <label for="pwd">Contraseña:</label>
            <input type="password" class="form-control InputStyle" id="pwd">
        </div>

        <button type="submit" class="btn btn-block" id="LoginBtn"><span>Entrar</span></button>

    </form>

    <p style="color: grey" align="center"> o entra con </p>

    <div class="row" id="BtnGroup">
        <div class="col-md-4 form-group">
            <button type="submit" class="btn btn-primary btn-block btn-social fa fa-facebook" id="FacebookBtn"><span></span></button>
        </div>

        <div class="col-md-4 form-group">
            <button type="submit" class="btn btn-info btn-block btn-social fa fa-twitter" id="TwitterBtn"><span></span></button>
        </div>

        <div class="col-md-4 form-group">
            <button type="submit" class="btn btn-danger btn-block btn-social fa fa-google-plus" id="GoogleBtn"><span></span></button>
        </div>
    </div>

    <p style="color: grey" align="center">¿Aún no estas registrado?<a style="color: #00ADB5" href="#/register" > ¡Regístrate ahora!</a>


</div> <!-- /container -->
