<div class="container" id="LoginContainer">

    <div class="page-header">
        <h2 align="center">Crea una cuenta en GeoFinder</h2>
    </div>

    <form class="form-signin">

        <div class="form-group">
            <label for="username">Nombre:</label>
            <input type="text" class="form-control InputStyle" id="nombre">
        </div>

        <div class="form-group">
            <label for="username">Correo:</label>
            <input type="email" class="form-control InputStyle" id="email">
        </div>

        <div class="form-group">
            <label for="username">Usuario:</label>
            <input type="text" class="form-control InputStyle" id="username">
        </div>

        <div class="form-group">
            <label for="pwd">Contraseña:</label>
            <input type="password" class="form-control InputStyle" id="pwd">
        </div>

        <button type="submit" class="btn btn-block" id="LoginBtn"><span>Crear Cuenta</span></button>

    </form>

    <p style="color: grey" align="center">Si ya tienes cuenta entra <a style="color: #00ADB5" href="#/login">Aquí</a>


</div> <!-- /container -->
