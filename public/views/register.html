<div class="container" id="LoginContainer" ng-controller="RegisterCtrl">

    <div class="page-header">
        <h2 align="center">Crea una cuenta en GeoFinder</h2>
    </div>

    <form class="form-signin">

        <div class="form-group">
            <label for="username">Nombre:</label>
            <input type="text" class="form-control InputStyle" id="nombre">
        </div>

        <div class="form-group">
            <label for="email">Correo:</label>
            <input type="email" class="form-control InputStyle" id="email" ng-model="NewUser.email" required>
        </div>

        <div class="form-group">
            <label for="username">Usuario:</label>
            <input type="text" class="form-control InputStyle" id="username">
        </div>

        <div class="form-group">
            <label for="pwd">Contraseña:</label>
            <input type="password" class="form-control InputStyle" id="pwd" ng-model="NewUser.password" required>
        </div>

        <button type="submit" class="btn btn-block" id="LoginBtn" ng-click="RegisterUser()"><span>Crear Cuenta</span></button>

    </form>

    <p style="color: grey" align="center">Si ya tienes cuenta entra <a style="color: #00ADB5" href="#/login">Aquí</a>


</div> <!-- /container -->
